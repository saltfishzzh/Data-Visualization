	function buildCircle() {
		var cir1 = new paper.Path.Circle(ctr, r1 - 2);
		circle1.stokecolor = 'black';
		var cir2 = new Array();
		for (var i = 0; i < 3; i++) {
			var temp_x = ctr.x + (r1 + r2) * Math.sin(i * 120 * Math.PI / 180);
			var temp_y = ctr.y + (r1 + r2) * Math.cos(i * 120 * Math.PI / 180);

			cir2[i].stokecolor = 'black';
		}
		var circle3 = new paper.Path.Circle(ctr, r3 - 2);
		circle3.stokecolor = 'black';
	}
	
	function buildGear() {
		var gear1 = new Array();
		var from = new paper.Point(0,0);
		var through = new paper.Point(0,0);
		var to = new paper.Point(0,0);
		for (var i = 0; i < 16; i++) {
			gear1[i] = new paper.Path();
			var angle = 360 / 32;
			from.x = ctr.x + r1 * Math.sin(i * angle * 2);
			from.y = ctr.x + r1 * Math.cos(i * angle * 2 );
			through.x = ctr.x + r1 * Math.sin(i * angle * 2 + angle * 0.5);
			through.y = ctr.y + r1 * Math.cos(i * angle * 2 + angle * 0.5);
			to.x = ctr.x + r1 * Math.sin(i * angle * 2 + angle);
			to.y = ctr.y + r1 * Math.cos(i * angle * 2 + angle);
			arc = new paper.Path.Arc(from, through, to);
			arc.stokecolor = 'white';
			gear1[i].add(arc);
			//gear1[i].add(new paper.Path.Line())
		}
	}

	function plantet() {
		gear1.forEach(function (d) {
			d.onFrame = function (event) {
				this.rotate(5, ctr);
			}
		});
		gear2.forEach(function (d) {
			d.forEach(function (dd) {
